<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="icon" href="./icon/calc.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <input
        type="text"
        class="input"
        id="amount"
        placeholder="Enter the total amount in RS."
      />
      <input
        type="text"
        class="input"
        id="tips"
        placeholder="Enter the tip percentage "
      />
      <button onclick="calculateTips()">Calculate Tips</button>
      <div id="output"></div>
    </div>
  </body>
</html>
